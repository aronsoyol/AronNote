<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}" >
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <!-- <link rel="stylesheet" href="{{ "/assets/ism/css/my-slider.css" | relative_url }}"/>
  <script src="{{ "/assets/ism/js/ism-2.2.min.js" | relative_url }}"></script> -->
  <!-- jQuery library (served from Google) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="{{"/assets/jquery.bxslider/jquery.bxslider.min.js"| relative_url}}"></script>
<!-- bxSlider CSS file -->
<link href="{{"/assets/jquery.bxslider/jquery.bxslider.css"| relative_url}}" rel="stylesheet" />


<link rel="icon" href="{{"/assets/img/favicon.ico" | relative_url }}" type="image/vnd.microsoft.icon">
<link rel="shortcut icon" href="{{"/assets/img/favicon.ico" | relative_url }}" type="image/vnd.microsoft.icon">
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{"/assets/img/256.png" | relative_url }}">

</head>
<script>
  $(document).ready(function(){
  $('.bxslider').bxSlider({
    auto: true,
    autoControls: true,
    autoControlsCombine:true,
    captions:true
  });
});
</script>
